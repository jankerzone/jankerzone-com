<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perang Otak 2025 - Single Player</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e293b; /* bg-slate-800 */
            color: #e2e8f0; /* text-slate-200 */
        }
        .answer-btn.correct { background-color: #22c55e !important; border-color: #16a34a !important; transform: scale(1.05); color: white; }
        .answer-btn.incorrect { background-color: #ef4444 !important; border-color: #dc2626 !important; opacity: 0.7; }
        .answer-btn.disabled { pointer-events: none; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes countdown { from { width: 100%; } to { width: 0%; } }
        .timer-bar-animation { animation: countdown 10s linear forwards; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="game-container" class="w-full max-w-lg mx-auto">

        <!-- Start Screen -->
        <div id="start-screen" class="text-center p-8 bg-slate-700 rounded-2xl shadow-2xl animate-fadeIn">
            <h1 class="text-5xl font-extrabold mb-2">Perang Otak</h1>
            <p class="text-2xl font-bold text-amber-400 mb-8">Edisi 2025</p>
            <p class="text-slate-300 mb-6">Uji pengetahuanmu dengan 10 pertanyaan dari bank soal 100 pertanyaan. Siap?</p>
            <button id="start-button" class="w-full bg-amber-500 text-slate-900 font-bold py-4 px-6 rounded-lg text-xl hover:bg-amber-400 transition-transform transform hover:scale-105 mb-4">
                MULAI MAIN
            </button>
            <button id="leaderboard-button" class="w-full bg-slate-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-slate-500 transition">
                Lihat Papan Skor
            </button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden bg-slate-700 rounded-2xl shadow-2xl overflow-hidden">
             <header class="p-4 bg-slate-900/50 flex justify-between items-center">
                <div><span class="font-bold">Skor: <span id="score">0</span></span></div>
                <div class="font-semibold text-slate-400">Pertanyaan <span id="question-counter">1</span> / <span id="total-questions">10</span></div>
            </header>
            <main class="p-6">
                <div class="text-center mb-4"><p id="category-name" class="text-sm text-slate-400 font-medium">Kategori</p></div>
                <div class="w-full bg-slate-600 rounded-full h-2.5 mb-6 overflow-hidden"><div id="timer-bar" class="bg-amber-400 h-2.5 rounded-full"></div></div>
                <div class="bg-slate-800 p-6 rounded-xl min-h-[120px] flex items-center justify-center text-center mb-6"><h3 id="question-text" class="text-xl font-semibold leading-relaxed"></h3></div>
                <div id="answer-options" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            </main>
        </div>
        
        <!-- End Screen -->
        <div id="end-screen" class="hidden text-center p-8 bg-slate-700 rounded-2xl shadow-2xl">
            <h1 class="text-4xl font-extrabold mb-4">Permainan Selesai!</h1>
            <p class="text-xl text-slate-300 mb-2">Skor Akhir Kamu:</p>
            <p id="final-score" class="text-7xl font-black text-amber-400 mb-6">0</p>
            <div class="w-full max-w-sm mx-auto">
                <label for="player-name" class="block text-sm font-medium text-slate-300 mb-2">Simpan skormu ke Papan Skor:</label>
                <div class="flex gap-2">
                    <input type="text" id="player-name" placeholder="Masukkan namamu..." class="w-full p-3 bg-slate-800 border border-slate-600 rounded-lg text-white focus:ring-2 focus:ring-amber-400 focus:border-amber-400 transition">
                    <button id="save-score-button" class="bg-green-600 text-white font-bold py-3 px-5 rounded-lg hover:bg-green-500 transition">Simpan</button>
                </div>
            </div>
            <button id="restart-button" class="w-full mt-6 bg-amber-500 text-slate-900 font-bold py-4 px-6 rounded-lg text-xl hover:bg-amber-400 transition-transform transform hover:scale-105">
                MAIN LAGI
            </button>
        </div>
        
        <!-- Leaderboard Screen -->
        <div id="leaderboard-screen" class="hidden p-8 bg-slate-700 rounded-2xl shadow-2xl">
            <h1 class="text-4xl font-extrabold mb-6 text-center text-amber-400">Papan Skor</h1>
            <ul id="leaderboard-list" class="space-y-3 mb-6 max-h-96 overflow-y-auto">
                <!-- Leaderboard items will be generated here -->
            </ul>
            <button id="back-to-menu-button" class="w-full bg-slate-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-slate-500 transition">
                Kembali ke Menu
            </button>
        </div>

    </div>

        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const endScreen = document.getElementById('end-screen');
        const leaderboardScreen = document.getElementById('leaderboard-screen');
        
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const leaderboardButton = document.getElementById('leaderboard-button');
        const backToMenuButton = document.getElementById('back-to-menu-button');
        const saveScoreButton = document.getElementById('save-score-button');

        const playerNameInput = document.getElementById('player-name');
        const leaderboardList = document.getElementById('leaderboard-list');
        // ... (other DOM elements remain the same)
        const questionText = document.getElementById('question-text');
        const categoryName = document.getElementById('category-name');
        const answerOptionsContainer = document.getElementById('answer-options');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('final-score');
        const questionCounter = document.getElementById('question-counter');
        const totalQuestionsDisplay = document.getElementById('total-questions');
        const timerBar = document.getElementById('timer-bar');

        // --- Game State ---
        let currentQuestionIndex, score, gameQuestions, questionTimer;

        // --- Functions ---
        function showScreen(screenToShow) {
            [startScreen, quizScreen, endScreen, leaderboardScreen].forEach(screen => {
                screen.classList.add('hidden');
            });
            screenToShow.classList.remove('hidden');
            screenToShow.classList.add('animate-fadeIn');
        }

        function startGame() {
            showScreen(quizScreen);
            gameQuestions = questions.sort(() => Math.random() - 0.5).slice(0, 10);
            currentQuestionIndex = 0;
            score = 0;
            scoreDisplay.textContent = score;
            totalQuestionsDisplay.textContent = gameQuestions.length;
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= gameQuestions.length) {
                showEndScreen();
                return;
            }
            clearTimeout(questionTimer);
            timerBar.classList.remove('timer-bar-animation');
            void timerBar.offsetWidth;
            timerBar.classList.add('timer-bar-animation');

            const currentQuestion = gameQuestions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            categoryName.textContent = currentQuestion.category;
            questionCounter.textContent = currentQuestionIndex + 1;
            answerOptionsContainer.innerHTML = '';

            const shuffledOptions = currentQuestion.options.sort(() => Math.random() - 0.5);
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'answer-btn p-4 bg-slate-600 rounded-lg font-semibold border-b-4 border-slate-800 transition-transform hover:scale-105';
                button.onclick = () => selectAnswer(button, option, currentQuestion.answer);
                answerOptionsContainer.appendChild(button);
            });
            questionTimer = setTimeout(timeUp, 10000);
        }

        function selectAnswer(button, selectedOption, correctAnswer) {
            clearTimeout(questionTimer);
            const allButtons = answerOptionsContainer.querySelectorAll('.answer-btn');
            allButtons.forEach(btn => btn.classList.add('disabled'));

            if (selectedOption === correctAnswer) {
                score += 10;
                scoreDisplay.textContent = score;
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
                allButtons.forEach(btn => {
                    if (btn.textContent === correctAnswer) btn.classList.add('correct');
                });
            }
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 1500);
        }

        function timeUp() {
            const allButtons = answerOptionsContainer.querySelectorAll('.answer-btn');
            allButtons.forEach(btn => btn.classList.add('disabled'));
            const correctAnswer = gameQuestions[currentQuestionIndex].answer;
            allButtons.forEach(btn => {
                if (btn.textContent === correctAnswer) btn.classList.add('correct');
            });
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 1500);
        }

        function showEndScreen() {
            showScreen(endScreen);
            finalScoreDisplay.textContent = score;
            playerNameInput.value = ''; // Clear input field
            saveScoreButton.disabled = false; // Enable save button
            saveScoreButton.textContent = 'Simpan';
        }
        
        function saveScore() {
            const name = playerNameInput.value.trim();
            if (!name) {
                alert("Nama tidak boleh kosong!");
                return;
            }
            
            const highScores = JSON.parse(localStorage.getItem('perangOtakHighScores')) || [];
            const newScore = { score: score, name: name };
            
            highScores.push(newScore);
            highScores.sort((a, b) => b.score - a.score); // Sort descending
            highScores.splice(10); // Keep only top 10
            
            localStorage.setItem('perangOtakHighScores', JSON.stringify(highScores));
            
            saveScoreButton.disabled = true;
            saveScoreButton.textContent = 'Tersimpan!';
        }
        
        function showLeaderboard() {
            showScreen(leaderboardScreen);
            const highScores = JSON.parse(localStorage.getItem('perangOtakHighScores')) || [];
            leaderboardList.innerHTML = ''; // Clear previous list
            
            if (highScores.length === 0) {
                leaderboardList.innerHTML = '<li class="text-center text-slate-400">Belum ada skor tersimpan. Jadilah yang pertama!</li>';
            } else {
                highScores.forEach((scoreItem, index) => {
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center bg-slate-800 p-3 rounded-lg';
                    li.innerHTML = `
                        <div class="flex items-center">
                            <span class="font-bold text-amber-400 w-8">${index + 1}.</span>
                            <span class="font-semibold">${scoreItem.name}</span>
                        </div>
                        <span class="font-extrabold text-xl">${scoreItem.score}</span>
                    `;
                    leaderboardList.appendChild(li);
                });
            }
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        leaderboardButton.addEventListener('click', showLeaderboard);
        backToMenuButton.addEventListener('click', () => showScreen(startScreen));
        saveScoreButton.addEventListener('click', saveScore);

    </script>
