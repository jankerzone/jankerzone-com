            }

            }

                    transform: scale(0.95);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }

                animation: fadeIn 0.5s ease-out forwards;
            }
            @keyframes countdown {
                from {
                    width: 100%;
                }
                to {
                    width: 0%;
                }
            }
            .timer-bar-animation {
                animation: countdown 10s linear forwards;

            // --- DOM Elements ---
            const startScreen = document.getElementById("start-screen");
            const quizScreen = document.getElementById("quiz-screen");
            const endScreen = document.getElementById("end-screen");
            const leaderboardScreen =
                document.getElementById("leaderboard-screen");

            const startButton = document.getElementById("start-button");
            const restartButton = document.getElementById("restart-button");
            const leaderboardButton =
                document.getElementById("leaderboard-button");
            const backToMenuButton = document.getElementById(
                "back-to-menu-button",
            );
            const saveScoreButton =
                document.getElementById("save-score-button");

            const playerNameInput = document.getElementById("player-name");
            const leaderboardList = document.getElementById("leaderboard-list");
            // ... (other DOM elements remain the same)
            const questionText = document.getElementById("question-text");
            const categoryName = document.getElementById("category-name");
            const answerOptionsContainer =
                document.getElementById("answer-options");
            const scoreDisplay = document.getElementById("score");
            const finalScoreDisplay = document.getElementById("final-score");
            const questionCounter = document.getElementById("question-counter");
            const totalQuestionsDisplay =
                document.getElementById("total-questions");
            const timerBar = document.getElementById("timer-bar");

            // --- Game State ---
            let currentQuestionIndex, score, gameQuestions, questionTimer;

            // --- Functions ---
            function showScreen(screenToShow) {
                [startScreen, quizScreen, endScreen, leaderboardScreen].forEach(
                    (screen) => {
                        screen.classList.add("hidden");
                    },
                );
                screenToShow.classList.remove("hidden");
                screenToShow.classList.add("animate-fadeIn");
            }

            function startGame() {
                showScreen(quizScreen);
                gameQuestions = questions
                    .sort(() => Math.random() - 0.5)
                    .slice(0, 10);
                currentQuestionIndex = 0;
                score = 0;
                scoreDisplay.textContent = score;
                totalQuestionsDisplay.textContent = gameQuestions.length;
                loadQuestion();
            }

            function loadQuestion() {
                if (currentQuestionIndex >= gameQuestions.length) {
                    showEndScreen();
                    return;
                }
                clearTimeout(questionTimer);
                timerBar.classList.remove("timer-bar-animation");
                void timerBar.offsetWidth;
                timerBar.classList.add("timer-bar-animation");

                const currentQuestion = gameQuestions[currentQuestionIndex];
                questionText.textContent = currentQuestion.question;
                categoryName.textContent = currentQuestion.category;
                questionCounter.textContent = currentQuestionIndex + 1;
                answerOptionsContainer.innerHTML = "";

                const shuffledOptions = currentQuestion.options.sort(
                    () => Math.random() - 0.5,
                );
                shuffledOptions.forEach((option) => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.className =
                        "answer-btn p-4 bg-slate-600 rounded-lg font-semibold border-b-4 border-slate-800 transition-transform hover:scale-105";
                    button.onclick = () =>
                        selectAnswer(button, option, currentQuestion.answer);
                    answerOptionsContainer.appendChild(button);
                });
                questionTimer = setTimeout(timeUp, 10000);
            }

            function selectAnswer(button, selectedOption, correctAnswer) {
                clearTimeout(questionTimer);
                const allButtons =
                    answerOptionsContainer.querySelectorAll(".answer-btn");
                allButtons.forEach((btn) => btn.classList.add("disabled"));

                if (selectedOption === correctAnswer) {
                    score += 10;
                    scoreDisplay.textContent = score;
                    button.classList.add("correct");
                } else {
                    button.classList.add("incorrect");
                    allButtons.forEach((btn) => {
                        if (btn.textContent === correctAnswer)
                            btn.classList.add("correct");
                    });
                }
                setTimeout(() => {
                    currentQuestionIndex++;
                    loadQuestion();
                }, 1500);
            }

            function timeUp() {
                const allButtons =
                    answerOptionsContainer.querySelectorAll(".answer-btn");
                allButtons.forEach((btn) => btn.classList.add("disabled"));
                const correctAnswer =
                    gameQuestions[currentQuestionIndex].answer;
                allButtons.forEach((btn) => {
                    if (btn.textContent === correctAnswer)
                        btn.classList.add("correct");
                });
                setTimeout(() => {
                    currentQuestionIndex++;
                    loadQuestion();
                }, 1500);
            }

            function showEndScreen() {
                showScreen(endScreen);
                finalScoreDisplay.textContent = score;
                playerNameInput.value = ""; // Clear input field
                saveScoreButton.disabled = false; // Enable save button
                saveScoreButton.textContent = "Simpan";
            }

            function saveScore() {
                const name = playerNameInput.value.trim();
                if (!name) {
                    alert("Nama tidak boleh kosong!");
                    return;
                }

                const highScores =
                    JSON.parse(localStorage.getItem("perangOtakHighScores")) ||
                    [];
                const newScore = { score: score, name: name };

                highScores.push(newScore);
                highScores.sort((a, b) => b.score - a.score); // Sort descending
                highScores.splice(10); // Keep only top 10

                localStorage.setItem(
                    "perangOtakHighScores",
                    JSON.stringify(highScores),
                );

                saveScoreButton.disabled = true;
                saveScoreButton.textContent = "Tersimpan!";
            }

            function showLeaderboard() {
                showScreen(leaderboardScreen);
                const highScores =
                    JSON.parse(localStorage.getItem("perangOtakHighScores")) ||
                    [];
                leaderboardList.innerHTML = ""; // Clear previous list

                if (highScores.length === 0) {
                    leaderboardList.innerHTML =
                        '<li class="text-center text-slate-400">Belum ada skor tersimpan. Jadilah yang pertama!</li>';
                } else {
                    highScores.forEach((scoreItem, index) => {
                        const li = document.createElement("li");
                        li.className =
                            "flex justify-between items-center bg-slate-800 p-3 rounded-lg";
                        li.innerHTML = `
                        <div class="flex items-center">
                            <span class="font-bold text-amber-400 w-8">${index + 1}.</span>
                            <span class="font-semibold">${scoreItem.name}</span>
                        </div>
                        <span class="font-extrabold text-xl">${scoreItem.score}</span>
                    `;
                        leaderboardList.appendChild(li);
                    });
                }
            }

            // --- Event Listeners ---
            startButton.addEventListener("click", startGame);
            restartButton.addEventListener("click", startGame);
            leaderboardButton.addEventListener("click", showLeaderboard);
            backToMenuButton.addEventListener("click", () =>
                showScreen(startScreen),
            );
            saveScoreButton.addEventListener("click", saveScore);
        </script>
